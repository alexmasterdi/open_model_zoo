models:
  - name: mixnet-l

    launchers:
      - framework: tf
        model: public/mixnet-l/mixnet-l/model.ckpt.meta
        adapter: classification
        output_names:
          - logits
        inputs:
          - name: IteratorGetNext
            type: INPUT

    datasets:  
      - name: imagenet_1000_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
            use_pillow: True
          - type: resize
            size: 224
            use_pillow: True
            interpolation: BICUBIC

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
          - name: accuracy@top5
            type: accuracy
            top_k: 5

  - name: mixnet-l

    launchers:
      - framework: dlsdk
        tags:
          - FP32
        model:   public/mixnet-l/FP32/mixnet-l.xml
        weights: public/mixnet-l/FP32/mixnet-l.bin
        adapter: classification

      - framework: dlsdk
        tags:
          - FP16
        model:   public/mixnet-l/FP16/mixnet-l.xml
        weights: public/mixnet-l/FP16/mixnet-l.bin
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
            use_pillow: True
          - type: resize
            size: 224
            use_pillow: True
            interpolation: BICUBIC

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
          - name: accuracy@top5
            type: accuracy
            top_k: 5
